<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>

    <style>

        .box1{
            background-color: lightblue;
            border: 2px solid navy;
            position: static;

            width: 100px;

            top: 20px;

            left: 100px;
            
        }

        .box2{
            background-color: lightblue;
            border: 2px solid navy;
            position: relative;
            top: 30px;
            left: 20px;


        }

        .parent{
            position: relative;
            width: 300px;
            height: 1000px;
            background-color: lightgray;
        }

        .child{
            position: absolute;
            top:0px;
            left:50px;
            background-color: coral;
            padding : 10px
        }
        .child2{
            position: absolute;
            top:200px;
            left:50px;
            background-color: coral;
            padding : 10px
        }
        .child3{
            position: absolute;
            top : 300px;
            left:50px;
            
            background-color: coral;
            padding : 10px
        }
        .child4{
            position: absolute;
            top:400px;
            left: 50px;
            
            background-color: coral;
            padding : 10px
        }

        .fixedBox
        {
            text-align: center;
            position: fixed;
            top: 10px;
            left: 350px;
            background-color: orange;
            padding: 10px;
            border-radius: 5px;
        }

        .sticky{
            display: inline-block;
            position: sticky;
            top: 0;
            right: 0;
            background-color: aquamarine;
            border: 1px solid black;
            padding: 10px;
            border-radius: 10px;
        }

    </style>


           

</head>
<body>

            
            <div class="fixedBox"> This is A Fixed Whatsapp Button</div>
            <div class="parent">
                <div class="child">absolute child 1</div>
                <div class="child2">absolute child 2</div>
                <div class="child3">absolute child 3</div>
                <div class="child4">absolute child 4</div>
                <div class="sticky"> This is a sticky Component</div>
            </div>
<br>
            <div class="box1"> This is static</div>
            <div class="box2"> This is relative</div>

            <div class="parent"></div>
        
</body>
</html>

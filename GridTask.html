<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <style>

        .container
        {
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: auto;
            gap: 100px;
            padding: 20px;
            background-color: aqua;
            height: 1000px;
        }

        .item
        {
            height: auto;
            background-color: blue;
            text-align: center;
            padding-top: 30px;
            /* font-size: 50px; */

        }

        .item1
        {
            grid-column: span 3;
        }

        .item2
        {
            grid-column : span 1;
        }

        .item3
        {
            grid-row: span 3;
        }

        .item4
        {
            grid-column: span 3;
            grid-row: span 2;
        }

        .item5
        {
            grid-column: span 3;
        }

        .item6
        {
            grid-column: span 4;
        }

        /* mobile */
        @media (max-width : 600px)
        {
            div{
                font-size: 10px;
            }
        }

        /* tablet 768 */
        /* desktop 1200 */

        /* laptop */
        @media (max-width : 1200px)
        {
            div{
                font-size: 50px;
            }
        }
      

    </style>
</head>
<body>
   
   
    <div class="container">
           
        <div class="item item1"> Box 1</div>
        <div class="item item2"> Box 2</div>
        <div class="item item3"> Box 3</div>
        <div class="item item4"> Box 4</div>
        <div class="item item5"> Box 5</div>
        <div class="item item6"> Box 6</div>
           
            
           
    </div>


</body>
</html>

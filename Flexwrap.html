<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexWrap</title>
</head>

<style>

    .parent{
        background-color: aquamarine;
        height: 400px;
        display: flex;
        align-items: center;
        justify-content: space-around;
        flex-wrap: wrap-reverse;
        gap: 30px;
  
    }
    /* 

       flexwrap : allows items to move to the next line when space is limited

       shrink : when in tight space how much an item will shrink is defined by flex-shrink
                numeric 
                default : 1

                flex-shrink : 0 ; //the child item does not lose its shape
                 
       
       

       gap :  gap creates a space between flex items 
              gap triggers the flex-wrap
       
       grow : it defines how much a flex item  will grow
       
       
       basis : sets the initial width before growing or shrinking a flexitem
    */

    .child
    {
        background-color: blue;
        height: 100px;
        width: 100px;
        border: solid 2px black;
        text-align: center;


        /* flex: grow shrik basis ; */

        flex: 1 0 100px;

        

        /* short hand */
    }



</style>
<body>
    
    <div class="parent">

            <div  class="child">
                Box1
            </div>
            
            <div  class="child">
                Box2
            </div>
            
            <div  class="child">
                Box3
            </div>

    </div>

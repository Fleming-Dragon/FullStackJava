<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxSizing</title>
    <Style>

        .fixedBox{
            width: 200px;
            padding: 20px;
            border: 5px solid red;
            border-radius: 10px;
            box-sizing: border-box;
            background-color: lightblue;
        }

        .nofixedBox{
            width: 200px;
            padding: 20px;
            border: 5px solid red;
            border-radius: 10px;
            background-color: lightblue;
        }
    </Style>
</head>
<body>

        <div class="nofixedBox"> Unfixed Size Box</div>
        <div class="fixedBox"> Fixed Size Box </div>

</body>3
